<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px; /* optional: adds space inside cells */
      }
    </style>
  </head>
  <body>


    <section>
      <center><h1>Personal Profile Form</h1></center>
    </section>

    <section>
      <h2>Form Section</h2>
      <form action="" id="myForm">
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          name="Name"
          id="fullname"
          minlength="3"
          maxlength="50"
          required
        /><br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          pattern=".+@example\.com"
          maxlength="50"
          required
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="50"
          required
        /><br />
        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          name="dob"
          id="dob"
          min="2000-1-1"
          max="2015-12-31"
          required
        /><br />
        <label for="dob">Phone Number:</label>
        <input type="number" name="number" id="number" size="10" required />
        <br />
        <label for="dob">Favorite Color:</label>
        <input type="color" />
        <label for="dob">Profile Picture:</label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        /><br />

        <fieldset>
          <legend>Gender:</legend>

          <div>
            <input type="radio" id="huey" name="male" value="male" checked />
            <label for="male">Male</label>
          </div>

          <div>
            <input type="radio" id="female" name="female" value="female" />
            <label for="female">Female</label>
          </div>

          <div>
            <input type="radio" id="other" name="other" value="other" />
            <label for="other">other</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Hobbies:</legend>

          <div>
            <input type="checkbox" id="play" name="play" checked />
            <label for="play">Play chess</label>
          </div>

          <div>
            <input type="checkbox" id="reading" name="reading" />
            <label for="reading">Reading</label>
          </div>
        </fieldset>

        <label for="pet-select">Choose a pet:</label>
        <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <br />
        <label for="bio">Bio</label><br />
        <textarea id="story" name="story" rows="5" cols="33">
Write About your self...
        </textarea>
        <br />
        <button type="submit">Submit Form</button>
      </form>
    </section>

    <section>
      <h1>Table Section</h1>
      <table style="width: 100%">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Chris</th>
            <td>HTML tables</td>
            <td>22</td>
          </tr>
          <tr>
            <th scope="row">Dennis</th>
            <td>Web accessibility</td>
            <td>45</td>
          </tr>
          <tr>
            <th scope="row">Sarah</th>
            <td>JavaScript frameworks</td>
            <td>29</td>
          </tr>
          <tr>
            <th scope="row">Karen</th>
            <td>Web performance</td>
            <td>36</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Media</h2>
      <video controls width="320" preload="metadata">
        <source src="sample-video.mp4" type="video/mp4" />
        <track
          kind="captions"
          src="captions.vtt"
          srclang="en"
          label="English"
        />
        Your browser does not support the video tag.
      </video>

      <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UB1O30fR-EE?si=AUK6KwL664HyO1lY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // stop form submission

          const formData = {
            fullName: document.getElementById("fullname").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            dob: document.getElementById("dob").value,
            phone: document.getElementById("number").value,
            favoriteColor: document.querySelector('input[type="color"]').value,
            profilePicture:
              document.getElementById("avatar").files[0]?.name || null,
            gender: document.querySelector('input[type="radio"]:checked')
              ?.value,
            hobbies: Array.from(
              document.querySelectorAll('input[type="checkbox"]:checked')
            ).map((cb) => cb.nextElementSibling.innerText),
            pet: document.getElementById("pet-select").value,
            bio: document.getElementById("story").value,
          };

          console.log("Form Data:", formData);
        });
    </script>


  </body>
</html>
